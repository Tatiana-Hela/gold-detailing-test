name: Deploy to Vercel

on:
  push:
    branches:
      - main # Здесь указываем ветку, при пуше в которую будет запускаться деплой

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install # Здесь можно использовать npm, если ваш проект использует npm

      - name: Build site
        run: npm ci npm run build # Здесь выполняется сборка вашего сайта (пример: yarn build или npm run build)

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Используем секрет с именем VERCEL_TOKEN для авторизации на Vercel
